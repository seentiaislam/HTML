<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action = "Islam_Seentia_RegisF.html">
        First Name: * <input type = "text" name = "fname"><br><br>
        Last Name: * <input type = "text" name = "lname"><br><br>
        Email Address: * <input type = "text" name = "email"><br><br>
        Password: * <input type = "text" name = "pass"><br><br>
        Confirm Password: * <input type = "text" name = "confirm_pass"><br><br>
        Birthday: <input type = "text" name = "birth" placeholder "mm/dd/yyyy"><br><br>
        Gender Identity: <br>
        <input type = "radio" id = "Male" name = "male">
        <label for = "Male">Male</label>
        <input type = "radio" id = "Female" name = "female">
        <label for = "Female">Female</label>
        <input type = "radio" id = "Non-binary" name = "non-binary">
        <label for = "Non-binary">Non-binary</label>
        <input type = "radio" id = "NA" name = "na">
        <label for = "NA">I prefer not to answer</label><br><br>
        <!--Text Area-->
        <label for = "txt">A short description about myself:</label><br>
        <textarea id = "txt" name = "txt_box" rows = "4" cols = "50"></textarea><br><br>
        <!--Language-->
        <label for = "lang">Favorite Language:</label>
        <select name = "lang" id = "lang">
            <option value = "js">Javascript</option>
        </select><br><br>
        <!--Checkbox-->
        <input type = "checkbox" id = "yes" name = "email_updates">
        <label for = "checkbox" >Yes, I would like to receive periodic email updates</label><br><br>
        <!--Submission-->
        <input type = "submit" value = "Create Account"><br>
        <p>* Indicates a required field</p>
        

    </form>
    
    <h2></h2>
</body>
</html>
